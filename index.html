<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>辐射76加点模拟器</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" href="css/main.css">
    </head>
    
    <body>
        <div class="container">
            <div class="jumbotron mt-2">
                <h1 class="text-dark font-weight-bold text-center">辐射76加点模拟器</h1>
                <p class="text-secondary text-center">
                    磨刀不误砍柴功...
                </p>
            </div>
            
            <div class="d-inline justify-content-around d-md-flex" id="specials" >
                
                <div class="stats-card bg-s" id="strength">
                    <h2>力量</h2>
                    <h1>S</h1>
                    <p><span id="s-amount">1</span>点</p>
                </div>
                <div class="stats-card bg-p" id="perception" >
                    <h1>P</h1>
                    <h2>感知</h2>
                    <p><span id="p-amount">1</span>点</p>
                </div>
                <div class="stats-card bg-e" id="endurance" >
                    <h1>E</h1>
                    <h2>耐力</h2>
                    <p><span id="e-amount">1</span>点</p>
                </div>
                <div class="stats-card bg-c" id="charisma" >
                    <h1>C</h1>
                    <h2>魅力</h2>
                    <p><span id="c-amount">1</span>点</p>
                </div>
                <div class="stats-card bg-i" id="intelligence" >
                    <h1>I</h1>
                    <h2>智力</h2>
                    <p><span id="i-amount">1</span>点</p>
                </div>
                <div class="stats-card bg-a" id="agility" >
                    <h1>A</h1>
                    <h2>敏捷</h2>
                    <p><span id="a-amount">1</span>点</p>
                </div>
                <div class="stats-card bg-l" id="luck" >
                    <h1>L</h1>
                    <h2>幸运</h2>
                    <p><span id="l-amount">1</span>点</p>
                </div>
            </div>
            
            <div class="d-md-flex justify-content-around" id="decks">
                <div class="deck" id="s-deck">
                    
                    <div class="perk-card">
                        <div class="card-title bg-s">
                            <span class="cost">1</span>
                            <span class="card-name">笑到最后</span>
                        </div>
                        <div class="card-desc">
                            死之前从你背包里面丢个手雷出来
                        </div>
                        <div class="star-field">
                            <span class="star">&#9733;</span>
                            <span class="star">&#9733;</span>
                            <span class="star">&#9733;</span>
                        </div>
                    </div>
                    
                    <div class="perk-card">
                        <div class="card-title bg-s">
                            <span class="cost">1</span>
                            <span class="card-name">笑到最后</span>
                        </div>
                        <div class="card-desc">
                            死之前从你背包里面丢个手雷出来
                        </div>
                        <div class="star-field">
                            <span class="star">&#9733;</span>
                            <span class="star">&#9733;</span>
                            <span class="star">&#9733;</span>
                        </div>
                    </div>
                    
                    <div class="perk-card">
                        <div class="card-title bg-s">
                            <span class="cost">1</span>
                            <span class="card-name">笑到最后</span>
                        </div>
                        <div class="card-desc">
                            死之前从你背包里面丢个手雷出来
                        </div>
                        <div class="star-field">
                            <span class="star">&#9733;</span>
                            <span class="star">&#9733;</span>
                            <span class="star">&#9733;</span>
                        </div>
                    </div>
                    
                </div>
                <div class="deck" id="p-deck">
                    
                </div>
                <div class="deck" id="e-deck">
                    
                </div>
                <div class="deck" id="c-deck">
                    
                </div>
                <div class="deck" id="i-deck">
                    
                </div>
                <div class="deck" id="a-deck">
                    
                </div>
                <div class="deck" id="l-deck">
                    
                </div>
            </div>
            
            
            
        </div>
    </body>
</html>
